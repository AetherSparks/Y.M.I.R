<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI Emotion Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Background Animation */
        /* Fixing Layout */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #0f2027);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;  /* Fix layout */
            min-height: 100vh;
            margin: 0;
        }
        
        /* Main Content Section */
        .main-content {
            flex: 1;  /* Makes the contact section take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Contact Card */
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }
        
        /* Ensure Header & Footer Stay */
        header {
            width: 100%;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        footer {
            width: 100%;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }
        

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }

        /* Neon Glow Effect */
        .contact-title {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffcc00, 0 0 30px #ff6600;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .contact-subtitle {
            font-size: 20px;
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .social-links a {
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-links a i {
            font-size: 22px;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            color: black;
            background: rgba(255, 255, 255, 0.9);
        }

        .contact-form textarea {
            height: 100px;
        }

        .contact-form button {
            padding: 12px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #ffb300;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .contact-card {
                width: 95%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="main-content">
        <div class="contact-card">
            <!-- Profile Image -->
            <img src="./logo192.png" alt="Your Icon" class="profile-img">

            <!-- Title -->
            <h1 class="contact-title">Contact Me</h1>
            <p class="contact-subtitle">
                Let's connect! Reach out on 
                <a href="https://www.linkedin.com/in/pallav-sharma" target="_blank" class="text-blue-300 hover:text-blue-500">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a> 
                or  
                <a href="https://github.com/PallavSharma" target="_blank" class="text-gray-300 hover:text-gray-500">
                    <i class="fab fa-github"></i> GitHub
                </a>.
            </p>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/in/pallav-sharma" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/PallavSharma" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>

            <!-- Contact Form -->
            <form action="#" method="post" class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
