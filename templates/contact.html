<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI Emotion Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Background Animation */
        /* Fixing Layout */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #0f2027);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;  /* Fix layout */
            min-height: 100vh;
            margin: 0;
        }
        
        /* Main Content Section */
        .main-content {
            flex: 1;  /* Makes the contact section take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* ðŸŒŸ Contact Card with Glassmorphism */
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 50px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 35px rgba(255, 255, 255, 0.2);
        }

        /* ðŸŒŸ Profile Image */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        /* ðŸŒŸ Contact Title */
        .contact-title {
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }

        /* ðŸŒŸ Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .social-links a {
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .social-links a i {
            font-size: 22px;
        }

        .social-links a:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.3);
        }

        /* ðŸŒŸ Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            color: black;
            background: rgba(255, 255, 255, 0.9);
            transition: 0.3s ease-in-out;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .contact-form textarea {
            height: 120px;
        }

        .contact-form button {
            padding: 14px;
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #ffb300, #ff3300);
            transform: translateY(-3px);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }

        /* ðŸŒŸ Responsive Design */
        @media (max-width: 600px) {
            .contact-card {
                width: 95%;
                padding: 30px;
            }

            .contact-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="main-content">
        <div class="contact-card">
        
            <!-- ðŸŒŸ Profile Image -->
            <img src="./logo192.png" alt="Your Icon" class="profile-img">
    
            <!-- ðŸŒŸ Title -->
            <h1 class="contact-title">Get in Touch</h1>
            <p>
                Let's connect on  
                <a href="https://www.linkedin.com/in/pallav-sharma" target="_blank" class="text-blue-300 hover:text-blue-500">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a> 
                or  
                <a href="https://github.com/PallavSharma" target="_blank" class="text-gray-300 hover:text-gray-500">
                    <i class="fab fa-github"></i> GitHub
                </a>.
            </p>
    
            <!-- ðŸŒŸ Social Links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/in/pallav-sharma" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/PallavSharma" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
    
            <!-- ðŸŒŸ Contact Form -->
            <form action="#" method="post" class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
