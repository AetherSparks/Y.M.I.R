<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Emotion Detection & Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function fetchEmotions() {
                fetch('/get_emotions')
                    .then(response => response.json())
                    .then(data => console.log("Emotions:", data))
                    .catch(error => console.error("Error fetching emotions:", error));
            }

            fetchEmotions();
            setInterval(fetchEmotions, 1000);

            document.addEventListener("visibilitychange", function () {
                if (document.hidden) {
                    console.log("‚è∏Ô∏è Tab hidden - Pausing camera...");
                    fetch('/toggle_camera', { 
                        method: 'POST',
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ action: "pause" }) 
                    })
                    .then(response => response.json())
                    .then(data => console.log(data.status))
                    .catch(error => console.error("Error pausing camera:", error));

                    processResults(); // Keep updating recommendations even when tab is hidden
                } else {
                    console.log("‚ñ∂Ô∏è Tab visible again - Resuming camera...");
                    document.getElementById("camera-feed").src = "/video_feed?" + new Date().getTime();
                    fetch('/toggle_camera', { 
                        method: 'POST',
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ action: "resume" }) 
                    })
                    .then(response => response.json())
                    .then(data => console.log(data.status))
                    .catch(error => console.error("Error resuming camera:", error));
                }
            });

            document.getElementById("user-input").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            setInterval(processResults, 5000); // Update song recommendations every 5 seconds
        });

        function sendMessage() {
            let userMessage = document.getElementById("user-input").value.trim();
            if (!userMessage) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;

                if (data.end_chat) {
                    chatBox.innerHTML += `<p class="emotion-final">üß† Final Emotion Detected: <strong>${data.dominant_emotion.toUpperCase()}</strong></p>`;
                    document.getElementById("user-input").disabled = true;
                    document.getElementById("send-btn").disabled = true;
                }

                chatBox.scrollTop = chatBox.scrollHeight;
                document.getElementById("user-input").value = "";
            })
            .catch(error => console.error("Error:", error));
        }

        function processResults() {
            fetch('/process_results')
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Received Data:", data);  // Debugging
        
                    if (!data || !data.recommended_songs || !Array.isArray(data.recommended_songs)) {
                        console.error("‚ùå Invalid response:", data);
                        document.getElementById("results").innerHTML = "<p style='color: red;'>‚ùå No songs found!</p>";
                        return;
                    }
        
                    let songContainer = document.getElementById("results");
                    songContainer.innerHTML = `
                        <h3>üéµ Recommended Songs</h3>
                        <div id="sliderContainer">
                            <div id="songSlider" class="song-slider"></div>
                        </div>
                    `;
        
                    let songSlider = document.getElementById("songSlider");
                    songSlider.innerHTML = "";  // Clear previous songs
        
                    // Add new songs dynamically
                    data.recommended_songs.slice(0, 10).forEach(song => {
                        let songBox = document.createElement("div");
                        songBox.classList.add("song-card");
        
                        // Use '#' if no valid link exists
                        let songLink = song.link ? song.link : "#";
        
                        songBox.innerHTML = `
                            <p><strong>${song.track}</strong></p>
                            <p>üé§ ${song.artist}</p>
                            <a href="${songLink}" target="_blank">‚ñ∂ Listen</a>
                        `;
        
                        songSlider.appendChild(songBox);
                    });
        
                    restartSliderAnimation();
                })
                .catch(error => console.error('‚ùå Fetch Error:', error));
        }
        
        // ‚úÖ **Fix Slider Animation Restart**
        function restartSliderAnimation() {
            let slider = document.getElementById("songSlider");
        
            // Ensure animation is fully reset before restarting
            slider.style.animation = "none";
            void slider.offsetWidth;  // Force reflow
            slider.style.animation = "slideAnimation 15s linear infinite";
        }
            
        
        // ‚úÖ **Update songs every 15 seconds**
        setInterval(processResults, 15000);
        
        
        </script>

        <style>
            #sliderContainer {
                width: 100%;
                overflow: hidden;
                white-space: nowrap;
                position: relative;
            }
            
            .song-slider {
                display: flex;
                gap: 15px;
                animation: slideAnimation 15s linear infinite;
            }
            
            .song-card {
                min-width: 200px;  /* Ensure cards are large enough */
                padding: 10px;
                background: #222;
                color: white;
                border-radius: 5px;
                text-align: center;
                flex: 0 0 auto;
            }
            
            /* Smooth infinite scrolling effect */
            @keyframes slideAnimation {
                0% {
                    transform: translateX(100%);
                }
                100% {
                    transform: translateX(-100%);
                }
            }
            
    </style>

</head>
<body>
    {% include 'header.html' %}

    <h1>üé≠ AI Emotion Detection & Chatbot</h1>

    <div class="main-container">
        <div class="emotion-section">
            <h2>Facial Emotion Recognition</h2>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Live Emotion Detection">
            </div>
            <div class="emotion-display">
                <div id="emotion-data" class="loading">‚è≥ Analyzing emotions...</div>
            </div>
        </div>

        <div class="chat-section">
            <h2>AI Chatbot ü§ñ</h2>
            <div id="chat-box"></div>
            <div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="recommendation-section">
            <h2>üé∂ Emotion-Based Music Recommendation</h2>
            <div id="results"></div>
        </div>
    </div>

</body>
    {% include 'footer.html' %}

</html>
